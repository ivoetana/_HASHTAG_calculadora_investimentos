<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
      <title>Calculadora de Investimentos Impressionadora</title>
      <link rel="stylesheet" href="./src/css/style.css" />
   </head>
   <body class="h-dvh grid grid-cols-3 grid-rows-2">
      <aside
         class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-3"
      >
         <h1
            class="text-2xl font-bold px-6 py-2 text-center underline underline-offset-8"
         >
            Calculadora de Investimentos
         </h1>

         <form
            id="investiment-form"
            class="w-full bg-white rounded-3xl shadow-lg shadow-gray-400"
         >
            <!-- INVESTIMENTO INICIAL -->
            <div class="flex w-full flex-col px-6 mt-4 h-[5.75rem]">
               <label for="starting-amount" class="font-bold text-gray-700"
                  >Investimento inicial</label
               >
               <div
                  class="flex rounded-lg overflow-auto border-2 border-slate-200"
               >
                  <input
                     type="text"
                     class="w-1/6 font-medium text-center bg-slate-200"
                     value="R$"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-5/6 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="starting-amount"
                     name="starting-amount"
                     placeholder="0.00"
                     required
                  />
               </div>
            </div>

            <!-- APORTES ADICIONAIS -->
            <div class="flex w-full flex-col px-6 mt-2 h-[5.75rem]">
               <label
                  for="additional-contribution"
                  class="font-bold text-gray-700"
                  >Aportes adicionais</label
               >
               <div
                  class="flex rounded-lg overflow-auto border-2 border-slate-200"
               >
                  <input
                     type="text"
                     class="w-1/6 text-center font-medium bg-slate-200"
                     value="R$"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-5/6 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="additional-contribution"
                     name="additional-contribution"
                     placeholder="0.00"
                  />
               </div>
            </div>

            <!-- PRAZO -->
            <div class="flex w-full flex-col px-6 mt-2 h-[5.75rem]">
               <label for="time-amount" class="font-bold text-gray-700"
                  >Prazo</label
               >
               <div
                  class="flex rounded-lg overflow-auto border-2 border-slate-200"
               >
                  <input
                     type="text"
                     class="w-2/3 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="time-amount"
                     name="time-amount"
                     placeholder="0"
                     required
                  />
                  <select
                     id="time-amount-period"
                     name="time-amount-period"
                     class="w-1/3 text-center text-gray-700 cursor-pointer focus:outline-none border-l-2 border-slate-200 hover:bg-slate-500 hover:text-slate-200"
                  >
                     <option value="monthly">Mensal</option>
                     <option value="yearly">Anual</option>
                  </select>
               </div>
            </div>

            <!-- RENTABILIDADE -->
            <div class="flex w-full flex-col px-6 mt-2 h-[5.75rem]">
               <label for="return-rate" class="font-bold text-gray-700"
                  >Rentabilidade</label
               >
               <div
                  class="flex rounded-lg overflow-auto border-2 border-slate-200"
               >
                  <input
                     type="text"
                     class="w-1/6 text-center font-bold bg-slate-200"
                     value="%"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-1/2 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="return-rate"
                     name="return-rate"
                     placeholder="0"
                     required
                  />
                  <select
                     id="return-rate-period"
                     name="return-rate-period"
                     class="w-1/3 text-center text-gray-700 cursor-pointer focus:outline-none border-l-2 border-slate-200 hover:bg-slate-500 hover:text-slate-200"
                  >
                     <option value="monthly">Mensal</option>
                     <option value="yearly">Anual</option>
                  </select>
               </div>
            </div>

            <!-- IMPOSTO SOBRE LUCRO -->
            <div class="flex w-full flex-col px-6 my-2 h-[5.75rem]">
               <label for="tax-rate" class="font-bold text-gray-700"
                  >Imposto sobre lucro</label
               >
               <div
                  class="flex rounded-lg overflow-auto border-2 border-slate-200"
               >
                  <input
                     type="text"
                     class="w-1/6 text-center font-bold bg-slate-200"
                     value="%"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-5/6 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="tax-rate"
                     name="tax-rate"
                     placeholder="0"
                     required
                  />
               </div>
            </div>
         </form>

         <div class="flex justify-around gap-3">
            <button
               id="calculate-results"
               form="investiment-form"
               type="submit"
               class="w-1/2 bg-blue-600 text-white uppercase py-3 rounded-lg font-medium hover:bg-blue-800 cursor-pointer"
            >
               Calcular
            </button>
            <button
               id="clear-form"
               class="w-1/2 bg-red-700 text-white uppercase py-3 rounded-lg font-medium hover:bg-red-900 cursor-pointer"
            >
               Limpar
            </button>
         </div>
      </aside>

      <main class="row-span-2 col-span-2 p-3 relative">
         <button
            id="slide-arrow-previous"
            class="absolute left-0 top-1/2 -translate-y-1/2 text-5xl rounded w-8 pb-3 cursor-pointer bg-slate-300 opacity-50 hover:opacity-100 focus:opacity-100"
         >
            &#8249;
         </button>

         <button
            id="slide-arrow-next"
            class="absolute right-0 top-1/2 -translate-y-1/2 text-5xl rounded w-8 pb-3 cursor-pointer bg-slate-300 opacity-50 hover:opacity-100 focus:opacity-100"
         >
            &#8250;
         </button>

         <div
            id="carousel"
            class="h-full w-full flex overflow-auto scroll-smooth"
         >
            <section
               id="charts-container"
               class="h-full flex flex-col justify-between basis-full shrink-0"
            >
               <div class="h-[38%] flex flex-col items-center pb-10 rounded-md">
                  <p
                     class="font-bold text-lg bg-slate-200 w-full text-center rounded-md uppercase"
                  >
                     Resultado Final
                  </p>
                  <canvas id="final-money-distribution"></canvas>
               </div>

               <div class="h-[56%] flex flex-col items-center pb-10 rounded-md">
                  <p
                     class="font-bold text-lg bg-slate-200 w-full text-center rounded-md uppercase"
                  >
                     Progress√£o
                  </p>
                  <canvas id="progression"></canvas>
               </div>
            </section>

            <section
               id="table-container"
               class="h-full flex flex-col overflow-y-auto basis-full shrink-0"
            >
               <p
                  class="font-bold text-lg bg-slate-200 w-full text-center rounded-md uppercase"
               >
                  Resultados Mensais
               </p>
               <table id="results-table"></table>
            </section>
         </div>
      </main>
      <script type="module" src="./src/main.js"></script>
   </body>
</html>
