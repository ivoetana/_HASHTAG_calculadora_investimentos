<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculadora de Investimentos Impressionadora</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body class="h-dvh grid grid-cols-3 grid-rows-2">
      <aside
         class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
      >
         <h1
            class="text-2xl font-bold px-6 py-2 text-center underline underline-offset-8"
         >
            Calculadora de Investimentos
         </h1>

         <form class="w-full">
            <!-- INVESTIMENTO INICIAL -->
            <div class="flex w-full flex-col px-6 my-5">
               <label for="starting-amount" class="font-bold text-gray-700"
                  >Investimento inicial</label
               >
               <div class="flex rounded-lg overflow-auto">
                  <input
                     type="text"
                     class="w-1/6 font-medium text-center"
                     value="R$"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-5/6 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="starting-amount"
                  />
               </div>
            </div>

            <!-- APORTES ADICIONAIS -->
            <div class="flex w-full flex-col px-6 my-5">
               <label for="additional-contribution" class="font-bold text-gray-700"
                  >Aportes adicionais</label
               >
               <div class="flex rounded-lg overflow-auto">
                  <input
                     type="text"
                     class="w-1/6 text-center font-medium"
                     value="R$"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-5/6 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="additional-contribution"
                  />
               </div>
            </div>

            <!-- PRAZO -->
            <div class="flex w-full flex-col px-6 my-5">
               <label for="time-amount" class="font-bold text-gray-700"
                  >Prazo</label
               >
               <div class="flex rounded-lg overflow-auto">
                  <input
                     type="text"
                     class="w-2/3 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="time-amount"
                  />
                  <select
                     id="time-amount-period"
                     class="w-1/3 text-center text-gray-700 cursor-pointer focus:outline-none border-l-2 border-emerald-300 hover:bg-emerald-900 hover:text-slate-200"
                  >
                     <option value="monthly">Mensal</option>
                     <option value="yearly">Anual</option>
                  </select>
               </div>
            </div>

            <!-- RENTABILIDADE -->
            <div class="flex w-full flex-col px-6 my-5">
               <label for="" class="font-bold text-gray-700"
                  >Rentabilidade</label
               >
               <div class="flex rounded-lg overflow-auto">
                  <input
                     type="text"
                     class="w-1/6 text-center font-bold"
                     value="%"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-1/2 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id=""
                  />
                  <select
                     id="evaluation-period"
                     class="w-1/3 text-center text-gray-700 cursor-pointer focus:outline-none border-l-2 border-emerald-300 hover:bg-emerald-900 hover:text-slate-200"
                  >
                     <option value="monthly">Mensal</option>
                     <option value="yearly">Anual</option>
                  </select>
               </div>
            </div>

            <!-- IMPOSTO SOBRE LUCRO -->
            <div class="flex w-full flex-col px-6 my-5">
               <label for="return-rate" class="font-bold text-gray-700"
                  >Imposto sobre lucro</label
               >
               <div class="flex rounded-lg overflow-auto">
                  <input
                     type="text"
                     class="w-1/6 text-center font-bold"
                     value="%"
                     disabled
                  />
                  <input
                     type="text"
                     class="w-5/6 cursor-pointer focus:outline-none p-2 text-gray-700"
                     id="return-rate"
                  />
               </div>
            </div>
         </form>

         <div class="flex justify-around">
            <button>Calcular</button>
            <button>Limpar</button>
         </div>
      </aside>

      <main>
         <p>Resultados</p>
      </main>
   </body>
</html>
